<div class="week pure-g" id="${weekId}">
    <div class="weekHeader pure-u-1">
        ${weekName} 
        <a class="weekToggle" href="#" data-display="true">Show</a> | 
        <a class="weekToggle" href="#" data-display="false">Hide</a> Week | 
        <a class="daysToggle" href="#" data-display="true">Show</a> | 
        <a class="daysToggle" href="#" data-display="false">Hide</a> Days
    </div>
    <div class="weekDays pure-u-1">
        ${days}
    </div>
</div>
