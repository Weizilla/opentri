<div class="week">
    <div>
        <span class="weekName">Week {{ week.weekNum }}</span> - {{ week.startDate | date }} -
        W [
        <a href="" ng-click="show(week.id)">S</a>
        |
        <a href="" ng-click="hide(week.id)">H</a>
        ] -
        D [
        <a href="" ng-click="showDays(week.weekNum)">S</a>
        |
        <a href="" ng-click="hideDays(week.weekNum)">H</a>
        ] - Src
    </div>
    <div ng-show="isVisible(week.id)">
        <div class="pure-u-2-24">
            <week-header week="week"></week-header>
        </div>
        <div class="pure-u-1-8" ng-repeat="day in week.days">
            <day day="day"></day>
        </div>
    </div>
</div>
