<div>
    <div class="dayShort"
         ng-click="toggle(week.weekNum)">
        <span class="swim">{{ week.weekTotals.swim}}</span>
        <span class="bike">{{ week.weekTotals.bike}}</span>
        <span class="run">{{ week.weekTotals.run}}</span>
        <br>
        {{ week.weekTotals.total}}
    </div>
    <div class="dayLong" ng-bind-html="week.weekHeader | sanitize"
         ng-show="isVisible(week.weekNum)"></div>
</div>
