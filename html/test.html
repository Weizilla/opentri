<!DOCTYPE HTML>
<html lang="en" ng-app="opentri">
<head>
  <meta charset="utf-8">
  <title>my html file</title>
  <link rel="stylesheet" href="purecss/pure.css">
  <link rel="stylesheet" href="opentri-angular.css">
  <script src="angular/angular.js"></script>
  <script src="opentri-angular.js"></script>
</head>
<body class="pure-g">
    <div ng-controller="WorkoutsController as workoutsController">
        <div class="pure-u-1" 
            ng-repeat="week in workoutsController.workouts">
            <div class="pure-u-1">
                {{ week.weekNum }} - {{ week.startDate}}
                <a href="" 
                    ng-click="workoutsController.toggleWeek(week.weekNum)">Week</a> | 
                Days 
                <a href="" ng-click="workoutsController.showAllDays(week.weekNum)">Show</a> - 
                <a href="" ng-click="workoutsController.hideAllDays(week.weekNum)">Hide</a>
            </div>
            <div clas="pure-u-1" ng-show="workoutsController.isWeekVisible(week.weekNum)">
                <div class="pure-u-2-24">
                    <div ng-click="workoutsController.toggleDay(week.weekNum)">
                        {{ week.weekNum }} - {{ week.startDate}} <br\>
                        {{ week.weekTotals | json }}
                    </div>
                    <div ng-show="workoutsController.isDayVisible(week.weekNum)">
                        {{ week.weekHeader}}
                    </div>
                </div>
                <div class="pure-u-3-24" ng-repeat="day in week.days">
                    <div ng-click="workoutsController.toggleDay(day.dayId)" >
                        {{day.dayTotals | json}}
                    </div>
                    <div ng-show="workoutsController.isDayVisible(day.dayId)">
                        {{day.dayWorkout}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
