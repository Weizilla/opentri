<!DOCTYPE HTML>
<html lang="en" ng-app="opentri">
<head>
  <meta charset="utf-8">
  <title>Opentri Ultra Distance Workouts</title>
  <link rel="stylesheet" href="purecss/pure.css">
  <link rel="stylesheet" href="opentri-angular.css">
  <script src="angular/angular.js"></script>
  <script src="opentri-angular.js"></script>
</head>
<body class="pure-g">
    <div ng-controller="WorkoutsController as workoutsController">
        <div class="pure-u-1" 
            ng-repeat="week in workoutsController.workouts">
            <div class="pure-u-1">
                {{ week.weekNum }} - {{ week.startDate}}
                Week 
                <a href="" ng-click="workoutsController.showWeek(week.weekNum)">Show</a> | 
                <a href="" ng-click="workoutsController.hideWeek(week.weekNum)">Hide</a> | 
                Days 
                <a href="" ng-click="workoutsController.showAllDays(week.weekNum)">Show</a> - 
                <a href="" ng-click="workoutsController.hideAllDays(week.weekNum)">Hide</a> | 
                <a ng-href="{{week.url}}">Source</a>
            </div>
            <div clas="pure-u-1" ng-show="workoutsController.isWeekVisible(week.weekNum)">
                <div class="pure-u-2-24">
                    <div ng-click="workoutsController.toggleDay(week.weekNum)">
                        {{ week.weekNum }} - {{week.startDate}} <br/>
                        {{ week.weekTotals.swim}}
                        {{ week.weekTotals.bike}}
                        {{ week.weekTotals.run}}
                        {{ week.weekTotals.total}}
                    </div>
                    <div ng-bind-html="week.weekHeader | sanitize" ng-show="workoutsController.isDayVisible(week.weekNum)">
                    </div>
                </div>
                <div class="pure-u-3-24" ng-repeat="day in week.days">
                    <div ng-bind-html="day.dayTotals | join | sanitize" ng-click="workoutsController.toggleDay(day.dayId)" >
                    </div>
                    <div ng-bind-html="day.dayWorkout | sanitize" ng-show="workoutsController.isDayVisible(day.dayId)">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
