<div class="expand pure-u-1" ng-click="ctrl.home()">
    <div class="dayShort dayShortSelected">
    <span class="dayName">
        Week {{ ctrl.day.weekNum }} - {{ ctrl.day.dayOfWeek }}
    </span>
    <div>
        <div ng-repeat="total in ctrl.day.dayTotals">
            <span ng-class="total[0] | lowercase">{{ total.join(" ") }}</span>
        </div>
    </div>
    </div>
    <div class="dayLong" ng-bind-html="ctrl.day.dayWorkout | sanitize">
    </div>
</div>
