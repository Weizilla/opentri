<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="css/opentri.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
</head>
<title>Open Tri Workouts</title>
<body class="pure-g" ng-app="OpenTriApp">

    <div ng-view=""></div>
    <div ng-controller="WorkoutController as ctrl">
        <h3 class="pure-u-1">WORKOUTS</h3>
        <div class="pure-u-1" ng-repeat="week in ctrl.workouts">
            <week week="week"></week>
        </div>
        <h3 class="pure-u-1">PAST</h3>
        <div class="pure-u-1" ng-repeat="week in ctrl.past">
            <week week="week"></week>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/reader.js"></script>
    <script src="js/visibility.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/workout.js"></script>
    <script src="js/expand.js"></script>
    <script src="js/week.js"></script>
    <script src="js/header.js"></script>
    <script src="js/day.js"></script>
    <script src="js/filters.js"></script>
</body>
</html>
