<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/purecss/pure-min.css">
    <link rel="stylesheet" href="css/purecss/grids-responsive-min.css">
    <link rel="stylesheet" href="css/opentri.css">
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="js/angular/angular.js"></script>
    <script src="js/angular/angular-route.js"></script>
</head>
<title>Open Tri Workouts</title>
<body class="pure-g" ng-app="OpenTriApp">

    <div ng-view=""></div>
    <div ng-controller="WorkoutController as ctrl">
        <div class="pure-u-1" ng-repeat="week in ctrl.workouts">
            <week week="week"></week>
        </div>
        <h1>PAST</h1>

        <div class="pure-u-1" ng-repeat="week in ctrl.past">
            <week week="week"></week>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/reader/reader.js"></script>
    <script src="js/visibility/visibility.js"></script>
    <script src="js/scroll/scroll.js"></script>
    <script src="js/workout/workout.js"></script>
    <script src="js/expand/expand.js"></script>
    <script src="js/week/week.js"></script>
    <script src="js/week/header.js"></script>
    <script src="js/day/day.js"></script>
    <script src="js/filters/filters.js"></script>
</body>
</html>
